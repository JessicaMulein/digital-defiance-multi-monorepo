<div id="newPost" class="container" fxLayout="row" fxLayoutAlign="center none" *ngIf="this.layoutComponent.newPostVisible">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form">
          <div fxLayout="row">
            <mat-form-field class="full-width">
              <textarea
                matInput
                placeholder="Say something memorable..."
                formControlName="postContent"
                (ngModelChange)="updatePostContent()"
              ></textarea>
            </mat-form-field>
          </div>
          <div fxLayout="row" id="newPostButtonRow">
            <button type="button" (click)="hideNewPost()" mat-button>Cancel</button>
            <button
              type="button"
              (click)="submit()"
              mat-button
              [disabled]="form.invalid">Post</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <app-post-preview [PreviewInput]="postContent" *ngIf="this.postContent"></app-post-preview>
  </div>
</div>
